<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sa</title>
</head>
<script type="text/javascript" src="../vue/vue.min.js"></script>
<body>
<div id="main">{{message}}</div>
<div id="app1">
	<input type="text" v-on:change="change" v-model="text"><span v-if="isTrue">错误</span>
</div>
<div id="app2">
	<input type="text" v-model="text">
	<p>{{text}}</p>
	<button v-on:click="click">点击</button>
</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el : "#main",
		data : {
			message : 10
		}
	});
	var app = new Vue({
		el : "#app1",
		data : {
			text : "",
			isTrue : false
		},
		methods : {
			change : function() {
				this.isTrue = !/^1[3478]\d{9}$/.test(this.text);
			}
		}
	});
	var app = new Vue({
		el : "#app2",
		data : {
			text : "",
		},
		methods : {
			click : function() {
				this.text = this.text.split("").reverse().join("");
			}
		}
	});
</script>
</html>
