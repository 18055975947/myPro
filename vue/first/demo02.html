<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script type="text/javascript" src="../vue/vue.min.js"></script>
<body>
<div id="main">
	<span v-bind:title="message">hahah</span>	
	<span v-if="isShow">dadas</span>
	<ul>
		<li v-for="list in lists">{{list.text}}</li>
	</ul>
	<input type="text" name="" v-model="mess">
	<span>{{mess}}</span>
	<button v-on:click="click">逆转</button>
	<ul>
		
			<todo-item></todo-item>
	</ul>
</div>
<script type="text/javascript">
	Vue.component("todo-item",{
		template : "<li>nihao</li>"
	});
	var app = new Vue({
		el : "#main",
		data : {
			message : "hover" + new Date(),
			isShow : true,
			mess : "",
			lists : [
				{text : "apple1"},
				{text : "apple2"},
				{text : "apple3"},
				{text : "apple4"}
			]
		},
		methods : {
			click : function() {
				// body...
				this.mess = this.mess.split("").reverse().join("");
			}
		}
	});

</script>
</body>
</html>
