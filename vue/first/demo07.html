<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d</title>
	<script type="text/javascript" src="../vue/vue.min.js"></script>
</head>
<body>
<div id="main">
	<input type="checkbox" value="zs" v-model="checked"><span>zs</span><hr/>
	<input type="checkbox" value="ls" v-model="checked"><span>ls</span><hr/>
	<input type="checkbox" value="we" v-model="checked"><span>we</span><hr/>
	<input type="checkbox" value="mz" v-model="checked"><span>mz</span><hr/>
	<span>Checked names: {{ checked }}</span>
</div>
<div id="example-4" class="demo">
  <input type="radio" id="one" value="One" v-model="picked">
  <label for="one">One</label>
  <br>
  <input type="radio" id="two" value="Two" v-model="picked">
  <label for="two">Two</label>
  <br>
  <span>Picked: {{ picked }}</span>
</div>
<div id="example-5" class="demo">
  <select v-model="selected">
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <span>Selected: {{ selected }}</span>
</div>
<script type="text/javascript">
	//复选框
	var app = new Vue({
		el : "#main",
		data : {
			checked : []
		},
		
	})
	//  单选框
	new Vue({
	  el: '#example-4',
	  data: {
	    picked: ''
	  }
	})
	//下拉框
	new Vue({
	  el: '#example-5',
	  data: {
	    selected: null
	  }
	})
</script>
</body>
</html>
