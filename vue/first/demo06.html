<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>d</title>
	<script type="text/javascript" src="../vue/vue.min.js"></script>
</head>
<body>
<div id="main">
	<input v-bind:type="type" name="">
	<button v-on:click="click">show/hidd</button>
	<input type="checkbox" id="checkbox" v-model="checked" v-on:change="dianji">
	<label for="checkbox">{{ checked }}</label>	
</div>
<script type="text/javascript">
	//密码显示隐藏
	var app = new Vue({
		el : "#main",
		data : {
			type : "password",
			checked : false
		},
		methods : {
			click : function() {
				this.type = (this.type == "password") ? "text" : "password";
			},
			dianji : function() {
				this.type = (this.checked) ? "text" : "password";
			}
		}
	})
</script>
</body>
</html>
