<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../src/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">{{test}}</div>
		<div id="app2">{{a}}</div>
		<script type="text/javascript">
//			一般是用在单文件vue组件的时候 会使用这种方式创建组件
			var MyComponent = Vue.extend({
				el:"#app",
				data:function(){
					return {test:"hello world!"}
				}
			})
			var myComponentInstance = new MyComponent();
			
			
			var data = {a:1};
			var app2 = new Vue({
				el:"#app2",
				data:data
			})
			console.log(app2.a);
			
			app2.a = 3;
			console.log(data)
			console.log(app2)
		</script>
	</body>
</html>
