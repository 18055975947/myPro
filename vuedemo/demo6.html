<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../src/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button @click="alt($event,'welcome')">welcome</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				methods:{
					alt:function(e,text){
						alert(e.target.tagName)
						alert(text);
					}
				}
			})
		</script>
	</body>
</html>
