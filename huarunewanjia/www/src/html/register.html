<div id="main">

        <div class="top">
            <span class="l" id="login">用户登录</span>
            <a class="r spr">新用户注册</a>
        </div>
        <div class="middle">
            <p><span>* </span>用户名：<input type="text" placeholder="请输入您的用户名，支持4-20字符" id="text"></p>

            </p>
            <p><span>* </span>设置密码：<input id="password" type="password" placeholder="请设置您的密码，支持6-20位字符，区分大小写"></p>
            <p><span>* </span>确认密码：<input id="remainpass" type="password" placeholder="请确认密码" ></p>
            <p><span class="tui">推广语：</span><input id="tui" type="text" placeholder="输入推广码(可不填)" class="inp tg"></p>
